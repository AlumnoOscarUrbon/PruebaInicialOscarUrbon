<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Eventos NASA Oscar Urbon</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="filter-bar">
        <form id="date-form">
            <label for="start-date">Fecha de Inicio:</label>
            <input type="date" class="input" id="start-date" name="start-date" required>
        
            <label for="end-date">Fecha de Fin:</label>
            <input type="date" class="input" id="end-date" name="end-date" required>
        
            <label for="event-count">Cantidad de Eventos:</label>
            <select id="event-count" class="input">
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="150">150</option> 
                <option value="#" selected>Todos</option>
            </select>
        
            <button type="submit" class="buttons" id="submit-filter">Filtrar</button>
            <button type="button" class="buttons" id="clear-filter">Eliminar Filtro</button>
        </form>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
